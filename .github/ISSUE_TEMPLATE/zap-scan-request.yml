name: ⚡️ ZAP Scan Request ⚡️
description: Submit a valid URL to run zap baseline scan.
title: "[SCAN] <your-site-url>"
labels: [scan-request]
body:
  - type: markdown
    attributes:
      value: |
        ### ⚡️ ZAP Scan Request ⚡️
        Please enter the valid URL to analyze with ZAP baseline scan.

  - type: input
    id: scan-url
    attributes:
      label: Website URL
      description: Must include http:// or https://
      placeholder: https://example.com
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ① Submit this form to trigger a scan. 
        ② Results will be posted as a comment on the issue. 
        ③ It should only take 2-3 minutes to complete the scan.
        ④ Simply check the issue comments in a few minutes for the results.
        ⚠️ Please ensure that the URL is valid and accessible. Invalid URLs may result in failed scans.

